<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math in moviment</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form id="formulario">
        <div class="output">
            <input type="text" id="equacao" placeholder="Ex: (x+1)2" >
            <p id="resultado"></p>
        </div>
        <button class="span-two">AC</button>
        <button>DEL</button>
        <button class="green">(</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="green">)</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="green">+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="green">-</button>
        <button>x</button>
        <button>y</button>
        <button>z</button>
        <button type="submit" id="send" class="green">=</button>
        <button>a</button>
        <button>b</button>
        <button>c</button>
    </form>

    <script src="js/script.js"></script>
</body>

</html>
